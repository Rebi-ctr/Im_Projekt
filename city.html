<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">City</title>

  <link rel="stylesheet" href="css/city.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <a href="index.html" class="back-button">
      <img src="img/Zurück Button.svg" alt="Zurück">
    </a>
  </header>

  <main>
    <!-- Info-Boxen über dem Stadtbild -->
    <section class="info-container">
      <div class="info-box">
        <h2 id="city_name_top">CITY</h2>
        <p id="pm10">PM 10μg/m³</p>
      </div>

      <div class="time-box">
        <h1 id="time">--:--</h1>
        <p id="date">--. --- ----</p>
      </div>

      <div class="info-box">
        <h2>WEATHER</h2>
        <div class="weather-info">
          <p id="temperature">--°C</p>
          <img id="weather_icon" src="img/sun.png" alt="Sonne">
        </div>
      </div>
    </section>

    <!-- Stadtbild mit Tag-Nacht-Slider -->
    <section class="city-image">
        <div class="day-night-toggle">
            <div class="slider"></div>
         </div>
        <img id="city_image" src="" alt="Stadtbild">
    </section>

    <!-- Stadtinfos -->
    <section class="city-info">
      <h1 id="city_name">CITY</h1>
      <div class="city-info-content">
        <div class="record-list">
            <div class="record-item">
                <h3 class="red" id="record">-- PM10 μg/m³</h3>
                <p class="red">RECORD</p>
            </div>
            <div class="record-item">
                <h3 id="average">-- PM10 μg/m³</h3>
                <p>AVERAGE</p>
            </div>
            <div class="record-item">
                <h3 id="lowest">-- PM10 μg/m³</h3>
                <p>LOWEST</p>
            </div>
        </div>
      

        <p id="description" class="description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </div>
    </section>


    <section class="chart">
      <h1>AIR QUALITY IN THE PAST WEEK:</h1>
      <canvas id="airQualityChart"></canvas>
    </section>

  </main>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Dein JS -->
  <script src="js/city.js" type="module"></script>
</body>
</html>
